<script type="text/x-red" data-template-name="spool">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-connStatusText"><i class="icon-tag"></i> "Connected"<br>status text</label>
        <input type="text" id="node-input-connStatusText" placeholder="status.connected">
    </div>  
	<div class="form-row">
        <label for="node-input-disconnStatusText"><i class="icon-tag"></i> "Disconnected"<br>status text</label>
        <input type="text" id="node-input-disconnStatusText" placeholder="status.disconnected">
    </div>
	<div class="form-row">
        <label for="node-input-dbname"><i class="fa fa-database"></i> Database</label>
		<input type="text" id="node-input-dbname" placeholder="/tmp/sqlite">
		<br>Standard path examples with globally installed Node-Red<br>Windows: sqlite<br>Linux: /tmp/sqlite
    </div>
</script>

<script type="text/x-red" data-help-name="spool">
    <p>Detects the change in an upstream node&apos;s connection status. Saves all the passed data until it&apos;s restored. Passes the data on when it happens.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('spool',
	{
        category: 'function',
        color: '#8B4513',
        defaults: 
		{
            name: {value: ""},
			connStatusText: {value: "status.connected"},
			disconnStatusText: {value: "status.disconnected"},
			dbname: {value: "", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "db.png",
        label: function() 
		{
            return this.name||"spool";
        }
    });
</script>
